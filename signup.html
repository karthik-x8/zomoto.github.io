<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up </title>
    <link rel="icon" href="image/zomatologo.png">

</head>
<body bgcolor="#D19494">
    <form action="thank.html">
        <fieldset>
            <legend> <h1>Personal Details</h1></legend>

            <center>    
                <h1><mark>Sign Up</mark></h1>           

            <label for="fname">First Name</label>
            <input type="text" id="fname" pattern="[A-Za-z]{3,20}" placeholder=" First Name" required><br><br>
            <label for="lname">LastName</label>
            <input type="text" id="lname"  pattern="[A-Za-z]{3,20}" placeholder="LastName" required><br><br>
            <label for="dob">DOB</label> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" id="dob" required><br> <br>
            <label for="uemail">Email</label>
            <input type="text" id="uemail" pattern="[A-Za-Z0-9@gmail.com]" placeholder="example01@mail.com" required ><br><br>
            <label for="phno">PHONE NUMBER</label>
            <input type="number" id="phno" placeholder="Enter Phone" pattern="[6-9]{1} [0-9]"><br><br>
            <label for="password">New Password</label>            <input type="password" required placeholder="enter password" ><br><br>             
            <label for="password">Re-Enter NewPassword</label>            <input type="password" required placeholder="enter password"><br><br>             

            <button>submit</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="index.html">Go Back</a>
        </center>
        </fieldset>
    
    </form>
    
</body>
</html>
